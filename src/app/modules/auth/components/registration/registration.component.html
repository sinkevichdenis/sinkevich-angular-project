<form [formGroup]="regForm">
  <label>
    <p class="name">Имя:</p>
    <input formControlName="name" type="text">
  </label>

  <label>
    <p>Пароль: </p>
    <input formControlName="password" type="password">
  </label>

  <label>
    <p>Пароль еще раз:</p>
    <input formControlName="passwordRepeat" type="password">
  </label>

  <label>
    <p>Email:</p>
    <input formControlName="email" type="email">
  </label>

  <button>
    Зарегистрироваться
  </button>
</form>

{{regForm.value | json}}}
