<form [formGroup]="catForm" (ngSubmit)="onSubmit()" >
  <label>
    <p>Категория (управление):</p>
    <input formControlName="title" type="text">
  </label>

  <button class="button-rect">
    Добавить
  </button>

  <button class="button-rect">
    Изменить
  </button>

  <button class="button-rect">
    Удалить
  </button>

</form>
